<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% include title.html %}</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <header class="wrapper">
      <h3 class="flex-main">
        <a href="{{ site.pp.url }}">
          <img src="/images/rea-house.svg" />
          {{ site.pp.name }}
        </a>
      </h3>
      <span id="menu-toggle">
        <img src="/images/icon-burger.svg" />
      </span>
    </header>

    <div id="banner">
      <!-- pretty image -->
    </div>

    <div id="main-wrapper">
      <menu id="menu-main" class="side">
      {% include menu.html %}
      </menu>
      <main>
        {{ content }}
      </main>
    </div>

    <footer class="wrapper">
      {% include footer.html %}
    </footer>
    <script src="/javascripts/menu-toggle.js" charset="utf-8"></script>
    <script src="/javascripts/scale.fix.js"></script>
  </body>
</html>
